<!DOCTYPE html>
<html lang="ja">
<head>
  <title>ホテル宿泊者管理</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <h1>ホテルチェックイン登録</h1>
  <form id="registerForm">
    <input type="text" id="name" placeholder="名前" required><br>
    <input type="date" id="date" required><br>
    <input type="text" id="room" placeholder="部屋番号" required><br>
    <input type="text" id="note" placeholder="特記事項"><br>
    <button type="submit">登録</button>
  </form>

  <h2>宿泊者一覧</h2>
  <table id="guestList">
    <thead>
      <tr>
        <th>名前</th><th>日付</th><th>部屋</th><th>特記事項</th><th>状態</th><th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
